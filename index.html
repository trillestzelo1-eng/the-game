<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>‚ù§Ô∏è</title>

  <style>
    :root{
      --bellyScale: 1;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      text-align:center;
      -webkit-text-size-adjust:100%;
      touch-action: manipulation;
      overflow-x:hidden;
    }

    .arena{
      position:relative;
      height: 72vh;
      min-height: 360px;
      display:grid;
      place-items:center;
      user-select:none;
      -webkit-user-select:none;
      touch-action: manipulation;
      overflow:hidden;
    }

    /* Character wrapper */
    .dude{
      position:relative;
      width: 260px;
      height: 260px;
      display:grid;
      place-items:center;
      filter: drop-shadow(0 16px 32px rgba(0,0,0,0.65));
      transform: translateY(6px);
    }

    /* Hat */
    .hat{
      position:absolute;
      top:18px;
      width: 180px;
      height: 70px;
      background: #2a78ff;
      border-radius: 40px 40px 30px 30px;
      border: 6px solid rgba(255,255,255,0.10);
    }
    .hat::after{
      content:"";
      position:absolute;
      bottom:-12px; left: 14px;
      width: 152px; height: 18px;
      background:#1f56c7;
      border-radius: 999px;
      opacity:0.95;
    }

    /* Face */
    .face{
      position:absolute;
      top:70px;
      width: 160px;
      height: 120px;
      background: #f6c6b0;
      border-radius: 999px;
    }
    .eye{
      position:absolute;
      top:42px;
      width: 18px; height:18px;
      background:#111;
      border-radius: 50%;
    }
    .eye.left{ left:46px; }
    .eye.right{ right:46px; }
    .mouth{
      position:absolute;
      bottom:26px;
      left:50%;
      width: 54px; height: 18px;
      transform: translateX(-50%);
      border: 4px solid rgba(0,0,0,0.35);
      border-left:0; border-right:0; border-top:0;
      border-radius: 0 0 30px 30px;
      opacity:0.85;
    }

    /* Body / jacket */
    .body{
      position:absolute;
      top:134px;
      width: 210px;
      height: 130px;
      background: #d8413b;
      border-radius: 40px;
      border: 6px solid rgba(255,255,255,0.10);
    }

    /* Belly (grows) */
    .belly{
      position:absolute;
      top:156px;
      width: 150px;
      height: 112px;
      background: #f1b58e;
      border-radius: 999px;
      transform: scale(var(--bellyScale));
      transition: transform 0.12s ease;
      border: 6px solid rgba(0,0,0,0.12);
      box-shadow: inset 0 10px 18px rgba(255,255,255,0.12);
    }

    /* Arms + hands */
    .arm{
      position:absolute;
      top:172px;
      width: 70px;
      height: 32px;
      background:#f6c6b0;
      border-radius: 999px;
      opacity:0.95;
    }
    .arm.left{ left:8px; transform: rotate(8deg); }
    .arm.right{ right:8px; transform: rotate(-8deg); }

    .hand{
      position:absolute;
      top:194px;
      width: 34px; height: 26px;
      background:#f6c6b0;
      border-radius: 999px;
    }
    .hand.left{ left:2px; }
    .hand.right{ right:2px; }

    /* Hearts */
    .heart{
      position:absolute;
      font-size: 22px;
      pointer-events:none;
      will-change: transform, opacity;
      animation: floatUp 1.1s ease-out forwards;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,0.6));
    }
    @keyframes floatUp{
      0%   { transform: translate(var(--x0), var(--y0)) scale(0.8); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(var(--x1), var(--y1)) scale(1.2) rotate(10deg); opacity: 0; }
    }

    /* Word pop */
    .wordPop{
      position:absolute;
      padding: 10px 14px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 999px;
      font-weight: 900;
      letter-spacing: 0.2px;
      pointer-events:none;
      transform: translate(-50%, -50%);
      animation: wordRise 1.4s ease-out forwards;
      box-shadow: 0 18px 44px rgba(0,0,0,0.65);
      white-space: nowrap;
    }
    @keyframes wordRise{
      0%   { transform: translate(-50%, -50%) translateY(18px) scale(0.92); opacity: 0; }
      12%  { opacity: 1; }
      100% { transform: translate(-50%, -50%) translateY(-70px) scale(1.06); opacity: 0; }
    }

    /* Message reveal (ONLY TEXT ON PAGE) */
    .message{
      width:100%;
      padding: 16px 14px 10px;
      font-weight: 900;
      font-size: clamp(18px, 4.2vw, 26px);
      letter-spacing: 0.3px;
      min-height: 40px;
    }

    /* Button */
    .controls{
      padding: 8px 16px 22px;
      display:flex;
      justify-content:center;
    }

    #btn{
      width:min(520px, 94%);
      padding: 18px 18px;
      font-size: 20px;
      font-weight: 1000;
      letter-spacing: 1px;
      text-transform: uppercase;

      border: none;
      border-radius: 14px;

      background: #ffd400;   /* yellow */
      color: #000;           /* bold black capitals */
      cursor: pointer;

      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      -webkit-user-select:none;
    }
    #btn:active{ transform: scale(0.98); }
  </style>
</head>

<body>
  <div class="arena" id="arena">
    <div class="dude" id="dude" aria-label="cartoon chubby kid">
      <div class="hat"></div>

      <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>

      <div class="body"></div>

      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="hand left"></div>
      <div class="hand right"></div>

      <div class="belly" id="belly"></div>
    </div>
  </div>

  <!-- ONLY visible text -->
  <div class="message" id="message"></div>

  <div class="controls">
    <button id="btn">INFLATE</button>
  </div>

  <script>
    // iOS double-tap zoom prevention
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) event.preventDefault();
      lastTouchEnd = now;
    }, { passive: false });

    const arena = document.getElementById("arena");
    const dude  = document.getElementById("dude");
    const btn   = document.getElementById("btn");
    const messageEl = document.getElementById("message");

    let count = 0;

    // tap speed tracking
    const tapTimes = [];

    // Love mode (fast tapping makes hearts go crazy)
    let love = false;
    const LOVE_THRESHOLD = 7.0; // taps/sec
    let loveUntil = 0;

    // Message words revealed every 50 presses
    const words = ["I", "love", "you,", "be", "my", "valentines"];
    let revealed = 0;

    // Belly scale mapping: MIN to MAX over full sentence timeline
    const BELLY_MIN = 1.00;
    const BELLY_MAX = 3.00;

    function totalPressesForSentence() {
      return words.length * 50; // 300
    }

    function bellyScaleForCount(c){
      const p = Math.min(1, Math.max(0, c / totalPressesForSentence()));
      const eased = 1 - Math.pow(1 - p, 2.2);
      return BELLY_MIN + (BELLY_MAX - BELLY_MIN) * eased;
    }

    function applyBellyScale(){
      const s = bellyScaleForCount(count);
      document.documentElement.style.setProperty("--bellyScale", s.toFixed(3));
    }

    function currentSpeed() {
      const now = performance.now();
      while (tapTimes.length && (now - tapTimes[0]) > 1000) tapTimes.shift();
      return tapTimes.length;
    }

    function spawnHearts(amount){
      const rect = dude.getBoundingClientRect();
      const arenaRect = arena.getBoundingClientRect();

      const sx = (rect.left + rect.width * 0.52) - arenaRect.left;
      const sy = (rect.top  + rect.height* 0.72) - arenaRect.top;

      for(let i=0;i<amount;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = (Math.random() < 0.15) ? "üíñ" : "‚ù§Ô∏è";

        const dx0 = (Math.random()*18 - 9);
        const dy0 = (Math.random()*8 - 4);
        const dx1 = (Math.random()*240 - 120);
        const dy1 = -(Math.random()*200 + 60);

        h.style.left = sx + "px";
        h.style.top  = sy + "px";
        h.style.setProperty("--x0", dx0 + "px");
        h.style.setProperty("--y0", dy0 + "px");
        h.style.setProperty("--x1", dx1 + "px");
        h.style.setProperty("--y1", dy1 + "px");

        arena.appendChild(h);
        setTimeout(()=>h.remove(), 1200);
      }
    }

    function popWord(word){
      const rect = dude.getBoundingClientRect();
      const arenaRect = arena.getBoundingClientRect();
      const x = (rect.left + rect.width * 0.52) - arenaRect.left;
      const y = (rect.top  + rect.height* 0.70) - arenaRect.top;

      const w = document.createElement("div");
      w.className = "wordPop";
      w.textContent = word;
      w.style.left = x + "px";
      w.style.top  = y + "px";
      arena.appendChild(w);
      setTimeout(()=>w.remove(), 1500);
    }

    function updateMessage(){
      messageEl.textContent = words.slice(0, revealed).join(" ");
    }

    function maybeRevealWord(){
      if (count % 50 === 0 && revealed < words.length){
        const word = words[revealed];
        revealed++;
        popWord(word);
        updateMessage();

        // small burst
        spawnHearts(love ? 26 : 14);

        // finished sentence -> big eruption
        if (revealed === words.length){
          spawnHearts(90);
        }
      }
    }

    function maybeUpdateLove(){
      const spd = currentSpeed();
      const now = performance.now();

      if (spd >= LOVE_THRESHOLD) {
        loveUntil = now + 900;
        love = true;
      }
      if (love) {
        const keep = now < loveUntil || spd >= (LOVE_THRESHOLD - 1.5);
        if (!keep) love = false;
      }
    }

    function inflate(){
      const now = performance.now();
      tapTimes.push(now);

      count++;

      applyBellyScale();
      maybeUpdateLove();

      // Hearts:
      // - in love mode, hearts every press
      // - plus milestone bursts
      if (love) spawnHearts(10);
      if (count % 20 === 0) spawnHearts(love ? 32 : 12);

      maybeRevealWord();
    }

    btn.addEventListener("pointerdown", (e) => { e.preventDefault(); inflate(); });
    dude.addEventListener("pointerdown", (e) => { e.preventDefault(); inflate(); });

    // keep love state responsive when you stop tapping
    setInterval(maybeUpdateLove, 180);

    applyBellyScale();
    updateMessage();
  </script>
</body>
</html>
