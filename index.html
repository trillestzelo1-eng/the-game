<!DOCTYPE html>
<html>
<head>
    <title>Push-Up Power üí™</title>

    <!-- Prevent iPhone zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 20px;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }

        h1 {
            margin-top: 20px;
        }

        #girl {
            font-size: 120px;
            transition: transform 0.15s ease, font-size 0.2s ease;
            margin-top: 40px;
        }

        button {
            padding: 25px 50px;
            font-size: 22px;
            margin-top: 40px;
            border: none;
            border-radius: 15px;
            background: #ff4081;
            color: white;
            font-weight: bold;
            cursor: pointer;

            /* Anti-zoom + anti-select */
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        button:active {
            transform: scale(0.92);
        }

        #counter {
            margin-top: 25px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<h1>Spam for Gains üí™</h1>

<div id="girl">üèãÔ∏è‚Äç‚ôÄÔ∏è</div>

<button id="pushBtn">PUSH UP</button>

<div id="counter">Push-ups: 0</div>

<script>
    let count = 0;
    let size = 120;

    function doPushup() {
        count++;
        document.getElementById("counter").innerText = "Push-ups: " + count;

        const girl = document.getElementById("girl");

        // Push-up animation
        girl.style.transform = "translateY(25px)";
        setTimeout(() => {
            girl.style.transform = "translateY(0px)";
        }, 100);

        // Grow muscles every 10 push-ups
        if (count % 10 === 0) {
            size += 10;
            girl.style.fontSize = size + "px";
        }
    }

    // Use pointer events (better for iPhone spam tapping)
    document.getElementById("pushBtn").addEventListener("pointerdown", (e) => {
        e.preventDefault();
        doPushup();
    });

    // Prevent iOS double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, { passive: false });
</script>

</body>
</html>
