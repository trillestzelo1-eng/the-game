<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Belly Pump ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    :root{
      --bg:#0f0f12;
      --panel: rgba(255,255,255,0.06);
      --text:#ffffff;
      --muted:#b8b8c7;
      --accent:#ff4081;

      --bellyScale: 1;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; padding:18px 16px 28px;
      background: radial-gradient(1200px 600px at 50% -100px, #24243a 0%, var(--bg) 60%);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      text-align:center;
      -webkit-text-size-adjust:100%;
      touch-action: manipulation;
      overflow-x:hidden;
    }
    h1{ margin:10px 0 6px; font-size: clamp(22px, 5vw, 34px); }
    .sub{ margin:0 0 14px; color:var(--muted); font-size:14px; }

    .stage{
      margin:18px auto 10px;
      width:min(560px, 100%);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius:18px;
      padding:18px 12px 14px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
      position:relative;
    }
    .arena{
      position:relative;
      height: 320px;
      display:grid;
      place-items:center;
      user-select:none;
      -webkit-user-select:none;
      touch-action: manipulation;
      overflow:hidden;
    }

    .dude{
      position:relative;
      width: 260px;
      height: 260px;
      display:grid;
      place-items:center;
      filter: drop-shadow(0 16px 32px rgba(0,0,0,0.35));
      transform: translateY(6px);
    }

    .hat{
      position:absolute; top:18px;
      width: 180px; height: 70px;
      background: #2a78ff;
      border-radius: 40px 40px 30px 30px;
      border: 6px solid rgba(255,255,255,0.10);
    }
    .hat::after{
      content:""; position:absolute;
      bottom:-12px; left:14px;
      width:152px; height:18px;
      background:#1f56c7;
      border-radius:999px; opacity:0.95;
    }

    .face{
      position:absolute; top:70px;
      width:160px; height:120px;
      background:#f6c6b0;
      border-radius:999px;
    }
    .eye{ position:absolute; top:42px; width:18px; height:18px; background:#111; border-radius:50%; }
    .eye.left{ left:46px; } .eye.right{ right:46px; }
    .mouth{
      position:absolute; bottom:26px; left:50%;
      width:54px; height:18px; transform:translateX(-50%);
      border:4px solid rgba(0,0,0,0.35);
      border-left:0; border-right:0; border-top:0;
      border-radius:0 0 30px 30px; opacity:0.8;
    }

    .body{
      position:absolute; top:134px;
      width:210px; height:130px;
      background:#d8413b;
      border-radius:40px;
      border: 6px solid rgba(255,255,255,0.10);
    }

    .belly{
      position:absolute; top:156px;
      width:150px; height:112px;
      background:#f1b58e;
      border-radius:999px;
      transform: scale(var(--bellyScale));
      transition: transform 0.12s ease;
      border:6px solid rgba(0,0,0,0.10);
      box-shadow: inset 0 10px 18px rgba(255,255,255,0.15);
    }

    .arm{ position:absolute; top:172px; width:70px; height:32px; background:#f6c6b0; border-radius:999px; opacity:0.95; }
    .arm.left{ left:8px; transform:rotate(8deg); }
    .arm.right{ right:8px; transform:rotate(-8deg); }
    .hand{ position:absolute; top:194px; width:34px; height:26px; background:#f6c6b0; border-radius:999px; }
    .hand.left{ left:2px; } .hand.right{ right:2px; }

    .heart{
      position:absolute; font-size:22px; pointer-events:none;
      animation: floatUp 1.1s ease-out forwards;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,0.35));
    }
    @keyframes floatUp{
      0%{ transform: translate(var(--x0), var(--y0)) scale(0.8); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translate(var(--x1), var(--y1)) scale(1.2) rotate(10deg); opacity:0; }
    }

    .wordPop{
      position:absolute;
      padding:10px 14px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 999px;
      font-weight: 900;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      pointer-events:none;
      transform: translate(-50%, -50%);
      animation: wordRise 1.4s ease-out forwards;
      box-shadow: 0 18px 44px rgba(0,0,0,0.35);
      white-space: nowrap;
    }
    @keyframes wordRise{
      0%{ transform: translate(-50%, -50%) translateY(18px) scale(0.92); opacity:0; }
      12%{ opacity:1; }
      100%{ transform: translate(-50%, -50%) translateY(-70px) scale(1.06); opacity:0; }
    }

    .sentence{
      margin-top: 14px;
      font-size: 18px;
      font-weight: 900;
      color: rgba(255,255,255,0.92);
      min-height: 28px;
    }
    .sentence .muted{ color: rgba(255,255,255,0.45); font-weight: 700; }

    .stats{
      margin-top: 10px;
      display:flex; gap:10px;
      justify-content:center; flex-wrap:wrap;
    }
    .pill{
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 14px;
      min-width: 150px;
    }
    .pill span{ color: var(--muted); margin-left:6px; font-variant-numeric: tabular-nums; }

    #btn{
      margin-top: 14px;
      width:min(380px, 92%);
      padding: 18px 18px;
      font-size: 18px;
      font-weight: 900;
      letter-spacing:0.4px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(180deg, #ff5aa0, var(--accent));
      color: white;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      -webkit-user-select:none;
      box-shadow: 0 14px 40px rgba(255,64,129,0.25);
      transition: transform 0.06s ease;
    }
    #btn:active{ transform: scale(0.96); }

    .hint{ margin-top:10px; color: rgba(255,255,255,0.65); font-size:13px; }
    .footer{ margin-top:16px; font-size:12px; color: rgba(255,255,255,0.45); }

    body.love .stage{
      border-color: rgba(255,64,129,0.35);
      box-shadow: 0 18px 80px rgba(255,64,129,0.18), 0 18px 60px rgba(0,0,0,0.35);
    }
    body.love #btn{
      background: linear-gradient(180deg, #ff77b3, #ff2b78);
      box-shadow: 0 14px 60px rgba(255,64,129,0.30);
    }
    body.love .hint{ color: rgba(255,220,235,0.9); }
  </style>
</head>

<body>
  <h1>Belly Pump ‚ù§Ô∏è</h1>
  <p class="sub">Belly only maxes out when the sentence is complete.</p>

  <div class="stage">
    <div class="arena" id="arena">
      <div class="dude" id="dude">
        <div class="hat"></div>

        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>

        <div class="body"></div>

        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="hand left"></div>
        <div class="hand right"></div>

        <div class="belly" id="belly"></div>
      </div>
    </div>

    <div class="stats">
      <div class="pill"><strong>Presses</strong><span id="count">0</span></div>
      <div class="pill"><strong>Speed</strong><span id="speed">0.0 /s</span></div>
      <div class="pill"><strong>Mode</strong><span id="mode">Normal</span></div>
    </div>

    <button id="btn">INFLATE</button>
    <div class="hint" id="hint">Tip: tap ~7+ taps/sec for ~1s to trigger ‚ù§Ô∏è eruption</div>

    <div class="sentence"><span class="muted">Message:</span> <span id="msg"></span></div>
  </div>

  <div class="footer">Every 50 presses reveals the next word‚Ä¶</div>

  <script>
    // iOS double-tap zoom prevention
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) event.preventDefault();
      lastTouchEnd = now;
    }, { passive: false });

    const arena = document.getElementById("arena");
    const dude  = document.getElementById("dude");
    const btn   = document.getElementById("btn");

    const countEl = document.getElementById("count");
    const speedEl = document.getElementById("speed");
    const modeEl  = document.getElementById("mode");
    const hintEl  = document.getElementById("hint");
    const msgEl   = document.getElementById("msg");

    let count = 0;

    // tap speed tracking
    const tapTimes = [];

    // love mode (heart eruption)
    let love = false;
    const LOVE_THRESHOLD = 7.0; // taps/sec
    let loveUntil = 0;

    // Sentence words revealed every 50 presses
    const words = ["I", "love", "you,", "be", "my", "valentines"];
    let revealed = 0;

    // Belly scale mapping: from MIN to MAX over the full sentence
    const BELLY_MIN = 1.00;
    const BELLY_MAX = 3.00; // only reached at end of sentence (after last word reveal)

    function totalPressesForSentence() {
      return words.length * 50; // 6 words * 50 = 300 presses
    }

    function bellyScaleForCount(c){
      // progress 0..1 across the entire sentence timeline
      const p = Math.min(1, Math.max(0, c / totalPressesForSentence()));
      // smooth it a bit (ease-out)
      const eased = 1 - Math.pow(1 - p, 2.2);
      return BELLY_MIN + (BELLY_MAX - BELLY_MIN) * eased;
    }

    function applyBellyScale(){
      const s = bellyScaleForCount(count);
      document.documentElement.style.setProperty("--bellyScale", s.toFixed(3));
    }

    function currentSpeed() {
      const now = performance.now();
      while (tapTimes.length && (now - tapTimes[0]) > 1000) tapTimes.shift();
      return tapTimes.length;
    }

    function setLove(on){
      love = on;
      document.body.classList.toggle("love", love);
      modeEl.textContent = love ? "LOVE ‚ù§Ô∏è" : "Normal";
      hintEl.textContent = love
        ? "LOVE MODE: hearts everywhere. keep tapping üî•"
        : "Tip: tap ~7+ taps/sec for ~1s to trigger ‚ù§Ô∏è eruption";
    }

    function spawnHearts(amount){
      const rect = dude.getBoundingClientRect();
      const arenaRect = arena.getBoundingClientRect();
      const sx = (rect.left + rect.width * 0.52) - arenaRect.left;
      const sy = (rect.top  + rect.height* 0.72) - arenaRect.top;

      for(let i=0;i<amount;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = (Math.random() < 0.15) ? "üíñ" : "‚ù§Ô∏è";

        const dx0 = (Math.random()*18 - 9);
        const dy0 = (Math.random()*8 - 4);
        const dx1 = (Math.random()*220 - 110);
        const dy1 = -(Math.random()*180 + 60);

        h.style.left = sx + "px";
        h.style.top  = sy + "px";
        h.style.setProperty("--x0", dx0 + "px");
        h.style.setProperty("--y0", dy0 + "px");
        h.style.setProperty("--x1", dx1 + "px");
        h.style.setProperty("--y1", dy1 + "px");

        arena.appendChild(h);
        setTimeout(()=>h.remove(), 1200);
      }
    }

    function popWord(word){
      const rect = dude.getBoundingClientRect();
      const arenaRect = arena.getBoundingClientRect();
      const x = (rect.left + rect.width * 0.52) - arenaRect.left;
      const y = (rect.top  + rect.height* 0.70) - arenaRect.top;

      const w = document.createElement("div");
      w.className = "wordPop";
      w.textContent = word;
      w.style.left = x + "px";
      w.style.top  = y + "px";

      arena.appendChild(w);
      setTimeout(()=>w.remove(), 1500);
    }

    function updateMessage(){
      msgEl.textContent = words.slice(0, revealed).join(" ");
    }

    function maybeRevealWord(){
      if (count % 50 === 0 && revealed < words.length){
        const word = words[revealed];
        revealed++;
        popWord(word);
        updateMessage();
        spawnHearts(love ? 22 : 12);

        if (revealed === words.length){
          spawnHearts(70); // end-of-sentence celebration
        }
      }
    }

    function inflate(){
      const now = performance.now();
      tapTimes.push(now);

      count++;
      countEl.textContent = count;

      const spd = currentSpeed();
      speedEl.textContent = spd.toFixed(1) + " /s";

      // belly scale is driven by sentence progress (not raw tap chunks)
      applyBellyScale();

      // love mode trigger
      if (spd >= LOVE_THRESHOLD){
        loveUntil = now + 900;
        if(!love) setLove(true);
      }

      if (love) spawnHearts(10);
      if (count % 20 === 0) spawnHearts(love ? 30 : 12);

      maybeRevealWord();
    }

    function updateModes(){
      const spd = currentSpeed();
      speedEl.textContent = spd.toFixed(1) + " /s";

      const now = performance.now();
      if(love){
        const keep = now < loveUntil || spd >= (LOVE_THRESHOLD - 1.5);
        if(!keep) setLove(false);
      }
    }

    btn.addEventListener("pointerdown", (e) => { e.preventDefault(); inflate(); });
    dude.addEventListener("pointerdown", (e) => { e.preventDefault(); inflate(); });

    setInterval(updateModes, 180);

    applyBellyScale();
    updateMessage();
  </script>
</body>
</html>
